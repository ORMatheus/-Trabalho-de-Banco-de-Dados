<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregai | Cadastrar Produto</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-display { font-family: 'Playfair Display', serif; }
        .message { padding: 1rem; margin-top: 1rem; border-radius: 0.5rem; text-align: center; font-weight: bold; }
        .success { background-color: #d1fae5; color: #065f46; }
        .error { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header Simples para a área de Admin -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-900 font-display">
                PREGAI - ADMIN
            </div>
            <a href="index.html" class="text-gray-600 hover:text-yellow-700 transition duration-300">Voltar à Loja</a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold font-display mb-6 text-center">Cadastrar Novo Produto</h1>

            <!-- Formulário de Cadastro de Produto -->
            <form id="produtoForm" enctype="multipart/form-data">
                <div class="space-y-6">
                    <!-- Nome do Produto -->
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome do Produto</label>
                        <input type="text" id="nome" name="nome_produto" required class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                    </div>

                    <!-- Descrição -->
                    <div>
                        <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
                        <textarea id="descricao" name="descricao" rows="4" required class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"></textarea>
                    </div>

                    <!-- Preço e Estoque -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="preco" class="block text-sm font-medium text-gray-700">Preço (ex: 89.90)</label>
                            <input type="number" step="0.01" id="preco" name="preco" required class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                        </div>
                        <div>
                            <label for="estoque" class="block text-sm font-medium text-gray-700">Quantidade em Estoque</label>
                            <input type="number" id="estoque" name="qtd_estoque" required class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                        </div>
                    </div>

                    <!-- Atributos: Cor e Tamanho -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="cor" class="block text-sm font-medium text-gray-700">Cor</label>
                            <input type="text" id="cor" name="cor" required class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                        </div>
                        <div>
                            <label for="tamanho" class="block text-sm font-medium text-gray-700">Tamanho (ex: P, M, G, GG)</label>
                            <input type="text" id="tamanho" name="tamanho" required class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                        </div>
                    </div>

                    <!-- Upload de Imagem -->
                    <div>
                        <label for="imagem" class="block text-sm font-medium text-gray-700">Imagem do Produto</label>
                        <input type="file" id="imagem" name="imagem" accept="image/*" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-yellow-50 file:text-yellow-700 hover:file:bg-yellow-100">
                    </div>

                    <!-- Botão de Envio -->
                    <div class="text-center pt-4">
                        <button type="submit" class="w-full bg-gray-800 text-white font-bold py-3 px-12 rounded-full hover:bg-gray-900 transition duration-300">
                            Cadastrar Produto
                        </button>
                    </div>
                </div>
            </form>
            
            <!-- Mensagem de feedback -->
            <div id="formMessage" class="mt-6"></div>
        </div>
    </main>
    
    <!-- Script para o formulário -->
    <script src="admin-produto.js"></script>
</body>
</html>

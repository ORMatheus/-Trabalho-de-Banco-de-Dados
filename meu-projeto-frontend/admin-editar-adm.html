<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pregai | Editar ADM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .message { padding: 1rem; margin-top: 1rem; border-radius: 0.5rem; text-align: center; font-weight: bold; } 
        .success { background-color: #d1fae5; color: #065f46; } 
        .error { background-color: #fee2e2; color: #991b1b; } 
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-900">PREGAI - ADMIN</div>
            <a href="admin-listar-adms.html" class="text-gray-600 hover:text-yellow-700">Voltar para a Lista</a>
        </nav>
    </header>
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-center">Editar Administrador</h1>
            <form id="form-editar">
                <div class="space-y-6">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" id="nome" name="Nome_Admin" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="Email_Admin" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="senha" class="block text-sm font-medium text-gray-700">Nova Senha</label>
                        <input type="password" id="senha" name="Hash_Senha_Admin" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm" placeholder="Deixe em branco para não alterar">
                    </div>
                    <div class="text-center pt-4">
                        <button type="submit" class="w-full bg-gray-800 text-white font-bold py-3 px-12 rounded-full hover:bg-gray-900">Salvar Alterações</button>
                    </div>
                </div>
            </form>
            <div id="formMessage" class="mt-6"></div>
        </div>
    </main>
    <script src="admin-editar-adm.js"></script>
</body>
</html>

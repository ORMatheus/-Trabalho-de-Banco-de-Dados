<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pregai | Listar Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-900">PREGAI - CLIENTES</div>
            <a href="admin-seeder.html" class="text-gray-600 hover:text-yellow-700">Voltar ao Painel</a>
        </nav>
    </header>
    <main class="container mx-auto px-6 py-12">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Lista de Clientes</h1>
            <a href="admin-cliente.html" class="bg-gray-800 text-white font-bold py-2 px-4 rounded-full hover:bg-gray-900 transition duration-300">
                + Adicionar Cliente
            </a>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-lg overflow-x-auto">
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b">
                        <th class="py-2 px-4">ID</th>
                        <th class="py-2 px-4">Nome</th>
                        <th class="py-2 px-4">Email</th>
                        <th class="py-2 px-4">Telefone</th>
                        <th class="py-2 px-4">Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-clientes">
                    </tbody>
            </table>
        </div>
    </main>
    <script src="admin-listar-clientes.js"></script>
</body>
</html>

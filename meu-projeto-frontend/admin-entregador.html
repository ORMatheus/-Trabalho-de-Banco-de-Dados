<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pregai | Cadastrar Entregador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } .message { padding: 1rem; margin-top: 1rem; border-radius: 0.5rem; text-align: center; font-weight: bold; } .success { background-color: #d1fae5; color: #065f46; } .error { background-color: #fee2e2; color: #991b1b; } </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-900">PREGAI - ADMIN</div>
            <a href="admin-seeder.html" class="text-gray-600 hover:text-yellow-700">Voltar ao Painel</a>
        </nav>
    </header>
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-center">Cadastrar Novo Entregador</h1>
            <form id="form" action="/entregadores">
                <div class="space-y-6">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome do Entregador</label>
                        <input type="text" id="nome" name="Nome_Entregador" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                    <div>
                        <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                        <input type="tel" id="telefone" name="Telefone_Entregador" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                    <div class="text-center pt-4">
                        <button type="submit" class="w-full bg-gray-800 text-white font-bold py-3 px-12 rounded-full hover:bg-gray-900">Cadastrar Entregador</button>
                    </div>
                </div>
            </form>
            <div id="formMessage" class="mt-6"></div>
        </div>
    </main>
    <script src="admin-form-script.js"></script>
</body>
</html>
